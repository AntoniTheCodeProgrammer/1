{% extends "master.html" %}

{% block title %}
  List of Mail Campaigns
{% endblock %}

{% block content %}

<div class="mycard">
  <h1>Campaigns</h1>
  
  <ul>
    {% for x in campaigns %}
      <li onclick="window.location = 'details/{{ x.id }}'">{{ x.name }}</li>
    {% endfor %}
  </ul>

</div>

{% endblock %}
